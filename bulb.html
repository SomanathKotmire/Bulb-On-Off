<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>bulb</title>
</head>
<body class="bg-dark">
    <div class="text-center mt-5">
        <h1>Bulb On-Off</h1>
    <button class="btn btn-danger" onclick="bulbOff()">bulb off</button>
    <img  id="bulb" src="off-bulb.gif" alt="" height="300" width="200">
    <button class="btn btn-success" onclick="bulbon()">bulb On</button>
</div>
    <script>
        function bulbon(){
            document.getElementById("bulb").src = "on-bulb.gif"
            
        };
        function bulbOff(){
            document.getElementById("bulb").src = "off-bulb.gif"
        };
    </script>

</body>
</html>
